<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<!--type

    Indica o tipo de numeração:

        'a' indica letras minúsculas,
        'A' indica letras maiúsculas,
        'i' indica algarismos romanos minúsculos,
        'I' indica algarismos romanos maiúsculos,
        e '1' indica números (padrão).
-->
<body>
    <h1>Minhas Compras</h1>

    <ul>
        <li>Feijão</li>
        <li>Miojo</li>
        <li>Suco</li>
        <li>Morango</li>
    </ul>

    <h1>Lista de Prioridades</h1>

    <ol reversed start="30" type="a">
        <li>Estudar Programação</li>
        <li>Trabalhar</li>
        <li>Cuidar dos Gatos</li>
        <li>Arrumar a Casa</li>
    </ol>
</body>
</html>
