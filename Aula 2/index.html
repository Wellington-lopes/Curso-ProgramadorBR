<body>

    <p>Tags semânticas são as que possuem significado, é isso?
       Tipo, a tag <strong>"strong"</strong> ela é semântica pois seu significado 
       é de dar <em>"relevância"</em> a um determinado texto? Diferente da
       tag "b" de <b>"bold"</b> , que visualmente dá um destaque no texto,
       sem importância nenhuma, correto?

        <i> Sim, exatamente isso!</i>
    </p>
  
</body>
